{% extends 'base/base.html' %}

{% block content %}
<main>
    <section class="py-5 text-center container">
        <div class="card">
            <div class="card-form">
                <div class="card-header">Создание пользователя</div>
                <div class="card-body md-5">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="card-footer">
                            <button type="submit" class="btn btn-outline-primary">Создать</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</main>


{% endblock %}
