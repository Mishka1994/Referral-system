{% extends 'base/base.html' %}

{% block content %}
<main>
    <section class="py-5 text-center container">
        <div class="card">
            <div class="card-form">
                <div class="card-header">Создание пользователя</div>
                <div class="card-body md-5">
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="phone" class="form-control" placeholder="+7 XXX XXX XX XX">
                        <div class="card-footer">
                            <button type="submit" class="btn btn-outline-primary">Создать</button>
                        </div>
                    </form>
                    <span id="passwordHelpInline" class="form-text">
      Введите ваш телефон
    </span>
                </div>

            </div>
        </div>
    </section>
</main>


{% endblock %}
